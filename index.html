<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAuth2 Google Sign In with Logout</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="h-[100vh] w-[100vw] bg-zinc-800 flex flex-col items-center justify-center gap-10"
    >
      <h1 class="text-center text-5xl font-bold underline text-white">
        Google OAuth
      </h1>
      <button
        class="px-4 py-3 bg-blue-700 hover:bg-blue-800 rounded-xl text-white"
        onclick="signIn()"
      >
        <span class="text-lg font-bold">Sign In with Google</span>
      </button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
